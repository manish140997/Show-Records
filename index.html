<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salesforce Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #e0f7fa);
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #0070d2;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .record-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .record-card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .record-card:hover {
      transform: translateY(-5px);
    }

    .record-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .record-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #0070d2;
    }

    .record-detail {
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Salesforce Records</h1>
    <p>Data from your Salesforce Org</p>
  </header>

  <div class="record-container" id="recordContainer">
    <!-- JavaScript will populate records here -->
  </div>

  <footer>
    Â© 2025 Salesforce Viewer. All rights reserved.
  </footer>

  <script>
    const records = [
      {
        name: 'John Doe',
        email: 'john.doe@example.com',
        phone: '+1 (555) 123-4567',
        account: 'Acme Corp',
        image: 'https://source.unsplash.com/featured/?person'
      },
      {
        name: 'Jane Smith',
        email: 'jane.smith@example.com',
        phone: '+1 (555) 987-6543',
        account: 'Tech Solutions',
        image: 'https://source.unsplash.com/featured/?technology'
      },
      {
        name: 'Robert Brown',
        email: 'robert.brown@example.com',
        phone: '+1 (555) 555-1234',
        account: 'Future Innovations',
        image: 'https://source.unsplash.com/featured/?teamwork'
      }
    ];

    const container = document.getElementById('recordContainer');

    records.forEach(rec => {
      const card = document.createElement('div');
      card.className = 'record-card';

      card.innerHTML = `
        <img class="record-image" src="${rec.image}" alt="Image" />
        <div class="record-name">${rec.name}</div>
        <div class="record-detail"><strong>Email:</strong> ${rec.email}</div>
        <div class="record-detail"><strong>Phone:</strong> ${rec.phone}</div>
        <div class="record-detail"><strong>Account:</strong> ${rec.account}</div>
      `;

      container.appendChild(card);
    });
  </script>
